<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Planificador Académico UADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-50 text-gray-800 font-sans">
    <header class="bg-slate-700 text-white p-4">
      <nav class="max-w-5xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-2" aria-label="Menú principal de navegación">
        <div class="font-bold text-center sm:text-left w-full sm:w-auto">
          Planificador Académico UADE
        </div>
        <ul class="flex justify-center sm:justify-start gap-4 overflow-x-auto whitespace-nowrap w-full sm:w-auto px-1 sm:px-0">
          <li><a href="index.html" class="hover:text-indigo-300 hover:underline">Home</a></li>
          <li><a href="avisos.html" class="hover:text-indigo-300 hover:underline">Avisos</a></li>
          <li><a href="sobremi.html" class="hover:text-indigo-300 hover:underline">Sobre mí</a></li>
          <li><a href="materias2025.html" class="hover:text-indigo-300 hover:underline">Materias 2025</a></li>
        </ul>
      </nav>
    </header>

    <main class="flex-grow max-w-2xl w-full mx-auto px-4 sm:px-6 py-8">
      <h1 class="text-3xl font-semibold text-center mb-6">Formulario de Contacto</h1>

      <form id="contactForm" class="space-y-4" aria-label="Formulario de contacto para consultas académicas" novalidate>
        <div>
          <label for="nombre" class="block text-sm font-medium mb-1">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
          <p id="error-nombre" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1">Correo electrónico</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
          <p id="error-email" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div>
          <label for="asunto" class="block text-sm font-medium mb-1">Asunto</label>
          <input type="text" id="asunto" name="asunto" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
          <p id="error-asunto" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-medium mb-1">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded resize-y focus:outline-none focus:ring-2 focus:ring-indigo-400" required></textarea>
          <p id="error-mensaje" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div class="pt-4">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold px-6 py-2 rounded shadow">
            Enviar
          </button>
        </div>
      </form>
      
      <div id="success-message" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-800 rounded-md text-center">
        </div>
    </main>

    <footer class="bg-slate-700 text-white text-center py-4 mt-8">
      Curso: 518378 / Profesora: Patricia Litovicius
    </footer>

    <script src="contacto.js"></script>
  </body>
</html>
