<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
 
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-50 text-gray-800 font-sans dark:bg-slate-900 dark:text-gray-300">
    <header class="bg-slate-700 text-white p-4">
      <nav class="max-w-5xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-2" aria-label="Men√∫ principal de navegaci√≥n">
        <div class="font-bold text-center sm:text-left w-full sm:w-auto">
          Planificador Acad√©mico UADE
        </div>
        <div class="flex items-center gap-4">
          <ul class="flex justify-center sm:justify-start gap-4 overflow-x-auto whitespace-nowrap w-full sm:w-auto px-1 sm:px-0">
            <li><a href="index.html" class="hover:text-indigo-300 hover:underline">Home</a></li>
            <li><a href="avisos.html" class="hover:text-indigo-300 hover:underline">Avisos</a></li>
            <li><a href="sobremi.html" class="hover:text-indigo-300 hover:underline">Sobre m√≠</a></li>
            <li><a href="materias2025.html" class="hover:text-indigo-300 hover:underline">Materias 2025</a></li>
          </ul>
          <div class="flex gap-2">
            <button id="theme-toggle-light" type="button" class="px-2 py-1 text-sm bg-slate-200 text-slate-800 rounded hover:bg-slate-300">‚òÄÔ∏è</button>
            <button id="theme-toggle-dark" type="button" class="px-2 py-1 text-sm bg-slate-600 text-white rounded hover:bg-slate-500">üåô</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow max-w-2xl w-full mx-auto px-4 sm:px-6 py-8">
      <h1 class="text-3xl font-semibold text-center mb-6 dark:text-white">Formulario de Contacto</h1>

      <form id="contactForm" class="space-y-4" aria-label="Formulario de contacto para consultas acad√©micas" novalidate>
        <div>
          <label for="nombre" class="block text-sm font-medium mb-1">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-gray-600 dark:text-white" required />
          <p id="error-nombre" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1">Correo electr√≥nico</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-gray-600 dark:text-white" required />
          <p id="error-email" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div>
          <label for="asunto" class="block text-sm font-medium mb-1">Asunto</label>
          <input type="text" id="asunto" name="asunto" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-gray-600 dark:text-white" required />
          <p id="error-asunto" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-medium mb-1">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded resize-y focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-gray-600 dark:text-white" required></textarea>
          <p id="error-mensaje" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div class="pt-4">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold px-6 py-2 rounded shadow">
            Enviar
          </button>
        </div>
      </form>
      
      <div id="success-message" class="hidden mt-6 p-4 bg-green-100 border-green-400 text-green-800 rounded-md text-center dark:bg-green-900/50 dark:border-green-700 dark:text-green-300">
        </div>
    </main>

    <footer class="bg-slate-700 text-white text-center py-4 mt-8">
      Curso: 518378 / Profesora: Patricia Litovicius
