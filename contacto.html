    <main class="flex-grow max-w-2xl w-full mx-auto px-4 sm:px-6 py-8">
      <h1 class="text-3xl font-semibold text-center mb-6 dark:text-white">Formulario de Contacto</h1>

      <form id="contactForm" class="space-y-4" aria-label="Formulario de contacto para consultas académicas" novalidate>
        <div>
          <label for="nombre" class="block text-sm font-medium mb-1">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-gray-600 dark:text-white" required />
          <p id="error-nombre" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1">Correo electrónico</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-gray-600 dark:text-white" required />
          <p id="error-email" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div>
          <label for="asunto" class="block text-sm font-medium mb-1">Asunto</label>
          <input type="text" id="asunto" name="asunto" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-gray-600 dark:text-white" required />
          <p id="error-asunto" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-medium mb-1">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded resize-y focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-gray-600 dark:text-white" required></textarea>
          <p id="error-mensaje" class="text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <div class="pt-4">
          <button type="submit" class="bg-[#e39315] hover:bg-[#b45309] text-white font-semibold px-6 py-2 rounded shadow">
            Enviar
          </button>
        </div>
      </form>
      
      <div id="success-message" class="hidden mt-6 p-4 bg-green-100 border-green-400 text-green-800 rounded-md text-center dark:bg-green-900/50 dark:border-green-700 dark:text-green-300">
        </div>
    </main>
